{% if not form.is_valid %}

    <p>Search was not valid</p>

{% endif %}

<form action="." method="GET">
{{ form }}
</form>

{% for affiliate in affiliates.object_list %}

    <li><a href="{{ affiliate.get_absolute_url }}">{{ affiliate }}</a></li>

    {% empty %}

    <p>No matching affiliates</p>

{% endfor %}
