<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font: 1em Arial, "Open Sans", sans-serif;
        }
        h1 {
            font: 2em Georgia, "Open Sans", sans-serif;
        }
        header {
            display: block;
            border-bottom: 1px solid #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}{{ object }}{% endblock %}</h1>
    </header>
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
