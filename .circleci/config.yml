version: 2
jobs:
  build:
    working_directory: ~/cis-network-directory
    docker:
      - image: circleci/python:3.6.1
        environment:
          DATABASE_URL: "postgres://root@localhost/circle_test"
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/test.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/test.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/test.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            pytest
            flake8 network_search
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - run: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "d2:eb:bf:5b:c9:fa:1a:cb:11:cf:c3:76:d3:2d:99:8b"
      - deploy:
          name: Deploy Master to Heroku
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push heroku master
            fi
