# ---------------------------------------------------------------------
# PROJECT
# ---------------------------------------------------------------------
project: CIS-Network-Search
src: ./
build: ../network_search
publicPath: static/js/
components: components


# ---------------------------------------------------------------------
# DATA
# ---------------------------------------------------------------------
locals:
    -   name: data
        dir: data
    -   name: app
        dir: components
        output: 
            dir: .json



# ---------------------------------------------------------------------
# VUE / JS
# ---------------------------------------------------------------------
javascript:
    files: &js_files
        app: ./components/app.js


# ---------------------------------------------------------------------
# TEMPLATING
# ---------------------------------------------------------------------
templates:
    entries:
        compile: ./compile.js
    context: ./components/
    path: 'templates/[path][name].html'
    suppress:
        - _django.pug
        - _vefa.pug
        - _abstract.pug
    emit:
        - includes/css
        - includes/head_js
        - includes/footer_js
        - pages/index
        - affiliates/affiliate_list
        - affiliates/affiliate_detail
        - partners/partner_list
        - partners/partner_detail
        - programs/program_list
        - programs/program_detail
        - simple_auth/password_form
    # bypass_export: true
    # flatten_one_level: 
    #     - styleguide
    # homepage: styleguide/styleguide


# ---------------------------------------------------------------------
# STYLES
# ---------------------------------------------------------------------
styles:
    context: ./components/
    build: /static/css/
    path: "static/css/[name].css"
    emit:
        - base.styl
        - app.styl
    define:
        app: ../.json/app.json
    browsers: 
        - Chrome > 49
        - Safari > 9.1
        - Firefox > 50
        - IE 11
        - IE 10
        - IE 9
        - iOS 8


# ---------------------------------------------------------------------
# ASSETS
# ---------------------------------------------------------------------
assets:
    io:
        context: &asset_io_context ./res/
        export: &asset_io_export static/res/[path][name].[ext]


images:
    io:
        passSource: true
        context: *asset_io_context
        export: *asset_io_export

webp:
    io:
        context: *asset_io_context
        export: static/res/[path][name].[ext].webp


# ---------------------------------------------------------------------
# ENTRIES
# ---------------------------------------------------------------------
entries:
    vue: *js_files
    build: &build_files
        compile: ./vefa/compile-scripts/build.js
    dev: &dev_files
        compile: ./vefa/compile-scripts/compile.js
    dev_all: 
        << : [*js_files, *dev_files]
    build_all:
        << : [*js_files, *build_files]
